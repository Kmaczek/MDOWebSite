<div ng-controller="registrationCtrl">
    <h1>Register</h1>
    <form>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    Username:
                </div>
                <div class="col-md-4">
                    <input type="text" ng-model="username"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Email:
                </div>
                <div class="col-md-4">
                    <input type="email" ng-model="email" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Password:
                </div>
                <div class="col-md-4">
                    <input type="password" ng-model="password" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    Repeat Password:
                </div>
                <div class="col-md-4">
                    <input type="password" ng-model="passwordCheck" />
                </div>
            </div>
        </div>
    </form>
</div>
