<div ng-controller="cardsCtrl">
    <h1>CARDS</h1>
    <button class="btn btn-default" ng-click="fetch()">Cards!</button>

    <div class="container-fluid">
        <div class="card-inline">
            <div ng-repeat="card in cards" class="card-box">
                <img ng-src="{{card.imagePath}}" class="img-responsive" />
            </div>
        </div>
    </div>
</div>
